<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images\currency-logo.png">
    <link rel="icon" href="images\currency-logo.png">
    <link rel="stylesheet" href="css/exchanger.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;900&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body>
    <main>
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator Walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj kwotę w PLN:
                        </span>
                        <input class="form__labelInput js-labelInput" type="number" min="0.1" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__button js-labelSelect" name="currency">
                            <option value="4.55">USD</option>
                            <option value="4.71">EUR</option>
                            <option value="4.83">CHF</option>
                            <option value="3.32">SGD</option>
                    </label>
                </p>
                <p>
                    <input class="form__button js-submit" type="submit" value="Przelicz">
                </p>
            </fieldset>
            <p>
            <div class="form__result">
                <span class="js-result"></span>
            </div>
            </p>
        </form>
        <p class="main__paragraph"><em>Na podstawie kursu walut z dnia 14.11.2022</em></p>
    </main>

</body>

</html>
